<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href='https://fonts.googleapis.com/css?family=Righteous&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='styles.css'>
  <script type='text/javascript' src='main.js' async defer></script>
  <title>Simon Game</title>
</head>

<body>
  <div id='outer-circle'>
    <div id='topleft'></div>
    <div id='topright'></div>
    <div id='bottomleft'></div>
    <div id='bottomright'></div>
    <div id='inner-circle'>
      <div id='title'>SIMON</div>
      <div class='count inline'></div>
      <button class='inline' id='start'>Start</button>
      <button class='inline' id='strict'>Strict</button>
        <p class='is-checked'>Power</p>
        <input type='checkbox' class='toggle' id='on'>
    </div>
  </div>
</body>

</html>
